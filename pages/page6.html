<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .social-icons {
            display: flex;
            gap: 30px;
        }
        .social-icons a {
            color: white;
            font-size: 3em;
            text-decoration: none;
            transition: color 0.2s ease, transform 0.1s ease;
        }
        .social-icons a.facebook:hover {
            color: #1877F2;
        }
        .social-icons a.instagram:hover {
            color: #E1306C;
        }
        .social-icons a.tiktok:hover {
            color: #ff0050;
        }
        .social-icons a.github:hover {
            color: #7A7B7A;
        }
        .social-icons a.gmail:hover {
            color: #D44638;
        }
        .social-icons a:active {
            transform: scale(0.9);
        }
    </style>
</head>
<body>
    <div class="social-icons">
        <a href="https://www.facebook.com/Exoros" class="facebook"><i class="fab fa-facebook-f"></i></a>
        <a href="https://www.instagram.com/team.exoros/" class="instagram"><i class="fab fa-instagram"></i></a>
        <a href="https://www.tiktok.com/@team.exoros" class="tiktok"><i class="fab fa-tiktok"></i></a>
        <a href="#" class="github"><i class="fab fa-github"></i></a>
        <a href="mailto:exorosteam@gerogebaritiu.ro" class="gmail"><i class="fas fa-envelope"></i></a>
    </div>
</body>
</html>
